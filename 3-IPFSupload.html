<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPFS Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #1e1e1e;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 30px;
            width: 400px;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            color: #ffffff;
            margin-bottom: 20px;
        }

        label {
            font-size: 16px;
            color: #cccccc;
            margin-bottom: 10px;
            display: block;
            text-align: left;
        }

        input[type="file"] {
            display: block;
            width: 100%;
            margin-top: 10px;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #444444;
            border-radius: 5px;
            font-size: 14px;
            background-color: #2b2b2b;
            color: #ffffff;
        }

        button {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Step 1: Upload File to IPFS</h1>
        <form action="/upload_to_ipfs" method="post" enctype="multipart/form-data">
            <label for="file">Choose File:</label>
            <input type="file" id="file" name="file" required>
            <button type="submit">Upload to IPFS</button>
        </form>
    </div>
</body>
</html>
