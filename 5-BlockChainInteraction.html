<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockchain Interaction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #1e1e1e;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 30px;
            width: 350px;
            text-align: center;
        }

        h1 {
            font-size: 22px;
            color: #ffffff;
            margin-bottom: 20px;
        }

        label {
            font-size: 16px;
            color: #cccccc;
            margin-bottom: 5px;
            display: block;
            text-align: left;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0 20px 0;
            border: 1px solid #444444;
            border-radius: 5px;
            font-size: 14px;
            background-color: #2b2b2b;
            color: #ffffff;
        }

        button {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Step 3: Send Metadata to Blockchain</h1>
        <form action="/mint_content" method="post">
            <label for="metadata-uri">Metadata URI:</label>
            <input type="text" id="metadata-uri" name="metadata_uri" placeholder="Paste IPFS metadata URI" required>

            <button type="submit">Mint Content on Blockchain</button>
        </form>
    </div>
</body>
</html>
