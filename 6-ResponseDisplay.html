<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Response</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #1e1e1e;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 30px;
            width: 400px;
            text-align: center;
        }

        h1 {
            font-size: 22px;
            color: #ffffff;
            margin-bottom: 20px;
        }

        p {
            font-size: 16px;
            color: #cccccc;
            margin: 10px 0;
            text-align: left;
        }

        strong {
            color: #ffffff;
        }

        .hash-container {
            background-color: #2b2b2b;
            border-radius: 5px;
            padding: 10px;
            color: #00ff00;
            font-family: "Courier New", Courier, monospace;
            word-wrap: break-word;
            margin: 10px 0;
        }

        .explorer-link {
            color: #007bff;
            text-decoration: none;
            font-size: 14px;
        }

        .explorer-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Step 4: Transaction Response</h1>
        <p><strong>Transaction Hash:</strong></p>
        <div class="hash-container" id="transaction-hash">Loading...</div>
        
        <p><strong>Metadata URI:</strong></p>
        <div class="hash-container" id="metadata-uri">Loading...</div>

        <p><a href="#" target="_blank" class="explorer-link">Check your transaction on the blockchain explorer!</a></p>
    </div>
    <script>
        // Example to populate data dynamically (replace with actual response data)
        document.getElementById("transaction-hash").textContent = "0x1234abcd5678efgh...";
        document.getElementById("metadata-uri").textContent = "ipfs://QmExampleHash";
    </script>
</body>
</html>
