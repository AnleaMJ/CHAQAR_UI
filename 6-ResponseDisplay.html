<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Response</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .response-container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }
        p {
            margin: 10px 0;
            font-size: 1.2em;
        }
        .loading {
            color: #aaa;
        }
    </style>
</head>
<body>
    <h1>Step 4: Transaction Response</h1>
    <div class="response-container">
        <p><strong>Transaction Hash:</strong> <span id="transaction-hash" class="loading">Loading...</span></p>
        <p><strong>Metadata URI:</strong> <span id="metadata-uri" class="loading">Loading...</span></p>
        <p>Check your transaction on the blockchain explorer!</p>
    </div>
    <script>
        // Example to populate data dynamically (replace with actual response data)
        document.getElementById("transaction-hash").textContent = "0x1234abcd5678efgh...";
        document.getElementById("metadata-uri").textContent = "ipfs://QmExampleHash";
        
        // Remove loading class after data is populated
        document.getElementById("transaction-hash").classList.remove("loading");
        document.getElementById("metadata-uri").classList.remove("loading");
    </script>
</body>
</html>
