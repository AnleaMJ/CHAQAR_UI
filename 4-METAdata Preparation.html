<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metadata Preparation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #1e1e1e;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 30px;
            width: 400px;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            color: #ffffff;
            margin-bottom: 20px;
        }

        label {
            font-size: 16px;
            color: #cccccc;
            margin-bottom: 5px;
            display: block;
            text-align: left;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0 20px 0;
            border: 1px solid #444444;
            border-radius: 5px;
            font-size: 14px;
            background-color: #2b2b2b;
            color: #ffffff;
        }

        textarea {
            resize: vertical;
            height: 80px;
        }

        button {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Step 2: Prepare Metadata</h1>
        <form action="/prepare_metadata" method="post">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" placeholder="Enter title" required>

            <label for="description">Description:</label>
            <textarea id="description" name="description" placeholder="Enter description" required></textarea>

            <label for="file-uri">File URI (IPFS Hash):</label>
            <input type="text" id="file-uri" name="file_uri" placeholder="Paste IPFS hash of file" required>

            <label for="creator-address">Creator Address:</label>
            <input type="text" id="creator-address" name="creator_address" placeholder="Enter wallet address" required>

            <button type="submit">Upload Metadata to IPFS</button>
        </form>
    </div>
</body>
</html>
