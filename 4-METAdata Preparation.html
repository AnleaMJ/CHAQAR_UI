<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metadata Preparation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
            display: block;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Step 2: Prepare Metadata</h1>
    <form action="/prepare_metadata" method="post">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" placeholder="Enter title" required>

        <label for="description">Description:</label>
        <textarea id="description" name="description" placeholder="Enter description" rows="4" required></textarea>

        <label for="file-uri">File URI (IPFS Hash):</label>
        <input type="text" id="file-uri" name="file_uri" placeholder="Paste IPFS hash of file" required>

        <label for="creator-address">Creator Address:</label>
        <input type="text" id="creator-address" name="creator_address" placeholder="Enter wallet address" required>

        <button type="submit">Upload Metadata to IPFS</button>
    </form>
</body>
</html>
