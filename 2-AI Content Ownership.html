<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Content Ownership</title>
    <style>
        body {
            background-color: #000; /* Black background */
            color: #fff; /* White text */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #1c1c1c; /* Dark gray background for content box */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            text-align: center;
            color: #00bcd4; /* Cyan for a tech feel */
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        label {
            font-weight: bold;
        }
        input[type="text"],
        textarea,
        input[type="file"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #444;
            border-radius: 4px;
            background: #2b2b2b;
            color: #fff;
        }
        textarea {
            resize: vertical;
            height: 100px;
        }
        button {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            background-color: #00bcd4;
            color: #000;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0097a7; /* Slightly darker cyan */
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload Your AI-Generated Content</h1>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" placeholder="Enter content title" required>

            <label for="description">Description:</label>
            <textarea id="description" name="description" placeholder="Provide a brief description" required></textarea>

            <label for="file">File:</label>
            <input type="file" id="file" name="file" required>

            <button type="submit">Upload</button>
        </form>
    </div>
    <div class="footer">
        &copy; 2024 CHAQAR. All Rights Reserved.
    </div>
</body>
</html>
